<mat-card  class="container">
  <mat-toolbar color="primary">
    <span>Perfil</span>
  </mat-toolbar>
  <div class="table"*ngIf="usuarios; else loading" >
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let usuarios"> {{  usuarios.name }} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td mat-cell *matCellDef="let usuarios"> {{usuarios.email}} </td>
      </ng-container >

      <ng-container matColumnDef="actions">
       <mat-header-cell *matHeaderCellDef>
       <p>AÇÕES </p>
       </mat-header-cell>

       <mat-cell *matCellDef="let usuario">
        <button mat-icon-button  (click)=" onEdit(usuario)" color="primary" aria-label="Editar  usuario">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn"   aria-label="Remover  Usuario">
          <mat-icon>delete</mat-icon>
        </button>
       </mat-cell>

      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading >
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
  </ng-template>

</mat-card>
